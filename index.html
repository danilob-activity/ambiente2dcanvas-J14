<!DOCTYPE html>
<html lang="en" class="no-js">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>Ambiente 2D</title>
    <meta name="description" content="Modern effects and styles for off-canvas navigation with CSS transitions and SVG animations using Snap.svg" />
    <meta name="keywords" content="sidebar, off-canvas, menu, navigation, effect, inspiration, css transition, SVG, morphing, animation" />
    <meta name="author" content="Codrops" />
    <link rel="shortcut icon" href="../favicon.ico">
    <link rel="stylesheet" type="text/css" href="css/normalize.css" />
    <link rel="stylesheet" type="text/css" href="css/demo.css" />
    <link rel="stylesheet" type="text/css" href="fonts/font-awesome-4.2.0/css/font-awesome.min.css" />
    <link rel="stylesheet" type="text/css" href="css/menu_sideslide.css" />
    <script src="mathfunctions.js"></script>
    <script src="objects.js"></script>
    <!--[if IE]>
  		<script src="http://html5shiv.googlecode.com/svn/trunk/html5.js"></script>
		<![endif]-->
</head>

<body>
    <div class="container">
        <div class="menu-wrap">
            <nav class="menu">
                <div class="icon-list">
                    <button onClick="pushBox();">Append Box</button>
                    <button onClick="pushCircle();">Append Circle</button>
                    <section id="info-object">
                        <table id="formObject">
                            <tr>
                                <th>Desc.</th>
                                <th>Values</th>
                            </tr>
                            <tr>
                                <td>Name:</td>
                                <td width="90%"><input type="text"></td>
                            </tr>
                            <tr>
                                <td>Translate:</td>
                                <td style="white-space: nowrap;">x=<input id="posx" width="20%" type="text" value="0" oninput="updatePosition();"><br>y=<input id="posy" width="20%" type="text" value="0" oninput="updatePosition();"></td>
                            </tr>
                            <tr>
                                <td>Rotate:</td>
                                <td width="100%">the=<input id="theta" width="20%" type="text" value="0" oninput="updateRotate()"></td>
                            </tr>
                            <tr>
                                <td>Scale:</td>
                                <td style='width:20%'>
                                    x=<input id="scalex" width="20%" type="text" value="1" oninput="updateScale()">
                                    <br>
                                    y=<input id="scaley" width="20%" type="text" value="1" oninput="updateScale()">
                                </td>
                            </tr>
                            <tr>
                                <td>Fill color:</td>
                                <td style='width:20%'>
                                    <input id="fill_color" width="20%" type="text" value="#ffffff65" oninput="updateFill()">
                                </td>
                            </tr>
                            <tr>
                                <td>Stroke color</td>
                                <td style='width:20%'>
                                    <input id="stroke_color" width="20%" type="text" value="#000000" oninput="updateStroke()">
                                </td>
                            </tr>
                        </table>
                    </section>
                </div>

            </nav>
            <button class="close-button" id="close-button">Close Menu</button>
        </div>
        <button class="menu-button" id="open-button">Open Menu</button>

        <div class="content-wrap">
            <div class="content">
                <canvas id="canvas" style="display:block; width:100%;
				height:100%;" onclick="clickMouseMove(event)"></canvas>
                <!-- Related demos -->

            </div>
        </div>
        <!-- /content-wrap -->
    </div>
    <!-- /container -->
    <script src="js/classie.js "></script>
    <script src="js/main.js "></script>
    <script src="script.js"></script>
</body>

</html>;
